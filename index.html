<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulation de Villes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-wrapper">
    <div class="container">
        <h1>Cousinade triangulation</h1>
        <form id="cityForm">
            <div id="citiesContainer">
                <div class="form-group">
                    <label for="city1">Ville #1</label>
                    <input type="text" id="city1" class="city-input" placeholder="Ex: Paris" required>
                </div>
                <div class="form-group">
                    <label for="city2">Ville #2</label>
                    <input type="text" id="city2" class="city-input" placeholder="Ex: Brest" required>
                </div>
                <div class="form-group">
                    <label for="city3">Ville #3</label>
                    <input type="text" id="city3" class="city-input" placeholder="Ex: Toulouse" required>
                </div>
            </div>
            <button type="button" id="addCityBtn" class="secondary-button">Ajouter une ville</button>
            <button type="submit" id="submitBtn">Calculer la triangulation</button>
        </form>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div id="loadingText">Recherche des coordonn√©es...</div>
        </div>
    </div>

    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="script.js"></script>

</body>
</html>
