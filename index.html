<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulation de Villes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: 600;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #map {
            height: 500px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: #3498db;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Triangulation de Villes</h1>
    <form id="cityForm">
        <div class="form-group">
            <label for="city1">Ville 1</label>
            <input type="text" id="city1" placeholder="Ex: Paris" required>
        </div>
        <div class="form-group">
            <label for="city2">Ville 2</label>
            <input type="text" id="city2" placeholder="Ex: Lyon" required>
        </div>
        <div class="form-group">
            <label for="city3">Ville 3</label>
            <input type="text" id="city3" placeholder="Ex: Marseille" required>
        </div>
        <button type="submit">Calculer la triangulation</button>
    </form>
    <div id="loading" class="loading">Recherche des coordonnées...</div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script>
    const map = L.map('map').setView([46.603354, 1.888334], 6); // Centré sur la France

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    let markers = [];
    let circle = null;

    async function getCoordinates(city) {
        const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}`);
        const data = await response.json();
        if (data && data.length > 0) {
            return {
                lat: parseFloat(data[0].lat),
                lon: parseFloat(data[0].lon),
                name: data[0].display_name
            };
        }
        throw new Error(`Ville non trouvée : ${city}`);
    }

    document.getElementById('cityForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const loading = document.getElementById('loading');
        loading.style.display = 'block';

        // Nettoyage précédent
        markers.forEach(m => map.removeLayer(m));
        markers = [];
        if (circle) map.removeLayer(circle);

        const cities = [
            document.getElementById('city1').value,
            document.getElementById('city2').value,
            document.getElementById('city3').value
        ];

        try {
            const coords = await Promise.all(cities.map(getCoordinates));

            let sumLat = 0;
            let sumLon = 0;

            coords.forEach(c => {
                const marker = L.marker([c.lat, c.lon]).addTo(map).bindPopup(c.name);
                markers.push(marker);
                sumLat += c.lat;
                sumLon += c.lon;
            });

            const centerLat = sumLat / 3;
            const centerLon = sumLon / 3;

            circle = L.circle([centerLat, centerLon], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 100000 // 100 km en mètres
            }).addTo(map);

            const group = new L.featureGroup([...markers, circle]);
            map.fitBounds(group.getBounds());

        } catch (error) {
            alert(error.message);
        } finally {
            loading.style.display = 'none';
        }
    });
</script>

</body>
</html>
