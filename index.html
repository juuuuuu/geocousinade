<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulation de Villes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
        }
        .main-wrapper {
            display: flex;
            flex-direction: row;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            align-items: flex-start;
        }
        .container {
            flex: 0 0 350px;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-top: 0;
            font-size: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: 600;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #map {
            flex: 1;
            height: 600px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: #3498db;
            font-weight: bold;
        }
        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 4px solid rgba(52, 152, 219, 0.3);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 900px) {
            .main-wrapper {
                flex-direction: column;
                align-items: stretch;
            }
            .container {
                flex: none;
                margin-bottom: 20px;
            }
            #map {
                height: 400px;
            }
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="container">
        <h1>Cousinade triangulation</h1>
        <form id="cityForm">
            <div class="form-group">
                <label for="city1">Ville #1</label>
                <input type="text" id="city1" placeholder="Ex: Paris" required>
            </div>
            <div class="form-group">
                <label for="city2">Ville #2</label>
                <input type="text" id="city2" placeholder="Ex: Brest" required>
            </div>
            <div class="form-group">
                <label for="city3">Ville #3</label>
                <input type="text" id="city3" placeholder="Ex: Toulouse" required>
            </div>
            <button type="submit">Calculer la triangulation</button>
        </form>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div id="loadingText">Recherche des coordonnées...</div>
        </div>
    </div>

    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script>
    const map = L.map('map').setView([46.603354, 1.888334], 6); // Centré sur la France

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    let markers = [];
    let circle = null;
    let polylines = [];

    function formatDuration(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.round((seconds % 3600) / 60);
        if (hours > 0) {
            return `${hours} h ${minutes} min`;
        }
        return `${minutes} min`;
    }

    async function getCoordinates(city) {
        const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}`);
        const data = await response.json();
        if (data && data.length > 0) {
            return {
                lat: parseFloat(data[0].lat),
                lon: parseFloat(data[0].lon),
                name: data[0].display_name
            };
        }
        throw new Error(`Ville non trouvée : ${city}`);
    }

    async function getTravelDuration(from, to) {
        // Ajout d'une petite pause pour respecter le rate limit potentiel de l'API publique OSRM
        await new Promise(resolve => setTimeout(resolve, 100));
        // OSRM API expects lon,lat
        const url = `https://router.project-osrm.org/route/v1/driving/${from.lon},${from.lat};${to.lon},${to.lat}?overview=false`;
        const response = await fetch(url);
        const data = await response.json();
        if (data.code === 'Ok') {
            return data.routes[0].duration; // en secondes
        }
        return Infinity;
    }

    async function getRouteGeometry(from, to) {
        await new Promise(resolve => setTimeout(resolve, 100));
        const url = `https://router.project-osrm.org/route/v1/driving/${from.lon},${from.lat};${to.lon},${to.lat}?overview=full&geometries=geojson`;
        const response = await fetch(url);
        const data = await response.json();
        if (data.code === 'Ok') {
            return data.routes[0].geometry.coordinates.map(coord => [coord[1], coord[0]]); // [lat, lon] pour Leaflet
        }
        return null;
    }

    async function findOptimalCenter(cityCoords) {
        // Départ du barycentre géographique
        let currentCenter = {
            lat: cityCoords.reduce((sum, c) => sum + c.lat, 0) / 3,
            lon: cityCoords.reduce((sum, c) => sum + c.lon, 0) / 3
        };

        const loadingText = document.getElementById('loadingText');

        // Recherche par grille pour affiner (approche simplifiée pour SPA)
        // On teste autour du centre actuel avec un pas décroissant
        let bestCenter = currentCenter;
        let minTotalTime;

        async function evaluate(point, updateLoading = false) {
            if (updateLoading) {
                loadingText.textContent = `Évaluation du point (${point.lat.toFixed(2)}, ${point.lon.toFixed(2)})...`;
            }
            const times = await Promise.all(cityCoords.map(c => getTravelDuration(c, point)));
            return times.reduce((a, b) => a + b, 0);
        }

        // On fait quelques itérations de recherche locale
        minTotalTime = await evaluate(currentCenter, true);

        // Pas de recherche : ~10km, puis ~2km
        const steps = [0.1, 0.02];
        for (let step of steps) {
            let foundBetter = true;
            let iterations = 0;
            while (foundBetter && iterations < 5) { // Limitation du nombre d'itérations pour la réactivité
                iterations++;
                foundBetter = false;
                const candidates = [
                    { lat: bestCenter.lat + step, lon: bestCenter.lon },
                    { lat: bestCenter.lat - step, lon: bestCenter.lon },
                    { lat: bestCenter.lat, lon: bestCenter.lon + step },
                    { lat: bestCenter.lat, lon: bestCenter.lon - step }
                ];

                for (let cand of candidates) {
                    const time = await evaluate(cand, true);
                    if (time < minTotalTime) {
                        minTotalTime = time;
                        bestCenter = cand;
                        foundBetter = true;
                    }
                }
            }
        }

        const finalTimes = await Promise.all(cityCoords.map(c => getTravelDuration(c, bestCenter)));
        return {
            ...bestCenter,
            times: finalTimes
        };
    }

    document.getElementById('cityForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        loading.style.display = 'block';
        loadingText.textContent = "Calcul de l'itinéraire optimal...";

        // Nettoyage précédent
        markers.forEach(m => map.removeLayer(m));
        markers = [];
        polylines.forEach(p => map.removeLayer(p));
        polylines = [];
        if (circle) map.removeLayer(circle);

        const cities = [
            document.getElementById('city1').value,
            document.getElementById('city2').value,
            document.getElementById('city3').value
        ];

        try {
            const coords = await Promise.all(cities.map(getCoordinates));

            const optimalCenter = await findOptimalCenter(coords);

            loadingText.textContent = "Tracé des itinéraires...";
            const routeGeometries = await Promise.all(coords.map(c => getRouteGeometry(c, optimalCenter)));

            coords.forEach((c, i) => {
                const durationStr = formatDuration(optimalCenter.times[i]);
                const marker = L.marker([c.lat, c.lon])
                    .addTo(map)
                    .bindPopup(`${c.name}<br>Temps vers centre : ${durationStr}`);
                markers.push(marker);

                if (routeGeometries[i]) {
                    const polyline = L.polyline(routeGeometries[i], {
                        color: '#3498db',
                        weight: 4,
                        opacity: 0.6,
                        dashArray: '10, 10'
                    }).addTo(map);
                    polylines.push(polyline);
                }
            });

            circle = L.circle([optimalCenter.lat, optimalCenter.lon], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 100000 // 100 km en mètres
            }).addTo(map);

            const avgTime = optimalCenter.times.reduce((a, b) => a + b, 0) / 3;
            const avgTimeStr = formatDuration(avgTime);
            circle.bindPopup(`Centre optimal (Temps moyen: ${avgTimeStr})`).openPopup();

            const group = new L.featureGroup([...markers, ...polylines, circle]);
            map.fitBounds(group.getBounds());

        } catch (error) {
            console.error(error);
            alert(error.message);
        } finally {
            loading.style.display = 'none';
            loadingText.textContent = "Recherche des coordonnées...";
        }
    });
</script>

</body>
</html>
